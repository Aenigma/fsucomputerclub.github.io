---
layout: default
---

<div class='home'>
	<div class='jumbotron'>
		<div class='container'>
			<!-- %p -->
			<!-- %a.btn.btn-primary.btn-lg{:href => "#", :role => "button"} Learn more -->
		</div>
	</div>
	<div class='container'>
		<div class='row'>
			{% for post in site.posts limit:2 %}
			<div class='col-md-4'>
				<h2><a href='{{ post.url }}'>{{ post.title }}</a></h2>
				{{ post.excerpt }}
				<a class='btn btn-default' href='{{ post.url }}' role='button'>View details &raquo;</a>
			</div>
			{% endfor %}
			<div class='col-md-4'>
				<h2>Time</h2>
				<p>
				<strong>{{ site.meeting_time }}</strong>
				</p>
				<p>
				<strong>{{ site.meeting_place }}</strong>
				</p>
		</div>
	</div>
</div>
